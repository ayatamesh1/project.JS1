<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <link rel="stylesheet" href="style_1.css">
    <link rel="shortcut icon" href="images/cf621dba-fa2e-4213-b086-b69bbb6125ef.png" type="image/png">
</head>
<body>
    <header>
        <h1>Contact Directory</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacts">
            <h2>Contact List</h2>
            <ul id="contactList">
                <li>
                    John Smith
                    <button onclick="showDetails('John Smith', '050-1111111', 'john@example.com', 'https://randomuser.me/api/portraits/men/1.jpg')">Show Details</button>
                </li>
                <li>
                    Sarah Williams
                    <button onclick="showDetails('Sarah Williams', '052-2222222', 'sarah@example.com', 'https://randomuser.me/api/portraits/women/2.jpg')">Show Details</button>
                </li>
                <li>
                    Michael Johnson
                    <button onclick="showDetails('Michael Johnson', '053-3333333', 'michael@example.com', 'https://randomuser.me/api/portraits/men/3.jpg')">Show Details</button>
                </li>
            </ul>
            <div class="buttons">
                <button onclick="openAddForm()">Add Contact</button>
                <button onclick="openContactForm()">Contact Us</button>
            </div>
        </section>

        <!-- Details Popup -->
        <div class="popup-overlay" id="popup" style="display: none;">
            <div class="popup">
                <img id="popup-img" src="" alt="Contact Image" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 1rem;">
                <h3>Contact Details</h3>
                <p><strong>Name:</strong> <span id="popup-name"></span></p>
                <p><strong>Phone:</strong> <span id="popup-phone"></span></p>
                <p><strong>Email:</strong> <span id="popup-email"></span></p>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>

        <!-- Add Contact Form -->
        <div class="popup-overlay" id="addForm" style="display: none;">
            <div class="popup">
                <h3>Add Contact</h3>
                <input type="text" id="add-name" placeholder="Name"><br><br>
                <input type="text" id="add-phone" placeholder="Phone"><br><br>
                <input type="email" id="add-email" placeholder="Email"><br><br>
                <input type="text" id="add-img" placeholder="Image URL (optional)"><br><br>
                <button onclick="submitAddForm()">Add</button>
                <button onclick="closeAddForm()">Close</button>
            </div>
        </div>

        <!-- Contact Us Form -->
        <div class="popup-overlay" id="contactForm" style="display: none;">
            <div class="popup">
                <h3>Contact Us</h3>
                <input type="text" id="user-name" placeholder="Your Name"><br><br>
                <input type="email" id="user-email" placeholder="Your Email"><br><br>
                <textarea id="user-message" placeholder="Your Message"></textarea><br><br>
                <button onclick="submitForm()">Send</button>
                <button onclick="closeContactForm()">Close</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 All rights reserved - Aya mahajne && haneen bdarnah
        </p>
    </footer>

    <script>
        function showDetails(name, phone, email, img) {
            document.getElementById("popup-name").innerText = name;
            document.getElementById("popup-phone").innerText = phone;
            document.getElementById("popup-email").innerText = email;
            document.getElementById("popup-img").src = img;
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function openAddForm() {
            document.getElementById("addForm").style.display = "flex";
        }

        function closeAddForm() {
            document.getElementById("addForm").style.display = "none";
        }

        function submitAddForm() {
            let name = document.getElementById("add-name").value;
            let phone = document.getElementById("add-phone").value;
            let email = document.getElementById("add-email").value;
            let img = document.getElementById("add-img").value || "https://via.placeholder.com/100";

            if (name && phone && email) {
                let ul = document.getElementById("contactList");
                let li = document.createElement("li");
                li.innerHTML = `
                    ${name}
                    <button onclick="showDetails('${name}', '${phone}', '${email}', '${img}')">Show Details</button>
                `;
                ul.appendChild(li);
                closeAddForm();
                // Clear fields
                document.getElementById("add-name").value = "";
                document.getElementById("add-phone").value = "";
                document.getElementById("add-email").value = "";
                document.getElementById("add-img").value = "";
            } else {
                alert("Please fill in all required fields!");
            }
        }

        function openContactForm() {
            document.getElementById("contactForm").style.display = "flex";
        }

        function closeContactForm() {
            document.getElementById("contactForm").style.display = "none";
        }

        function submitForm() {
            let name = document.getElementById("user-name").value;
            let email = document.getElementById("user-email").value;
            let message = document.getElementById("user-message").value;

            if (name && email && message) {
                alert("Thank you, " + name + "! We received your message.");
                closeContactForm();
                document.getElementById("user-name").value = "";
                document.getElementById("user-email").value = "";
                document.getElementById("user-message").value = "";
            } else {
                alert("Please fill in all fields!");
            }
        }
    </script>
</body>
</html>
